</noscript><h1>CANOpen NMT</h1>
<p class="Body"><strong>CANOpen Network Management</strong> is used to command and check the state of slave devices. It is possible to command different states for slave nodes, use Heartbeat on Node Guarding for the feeback about state and Emergency for reading the error messages.</p>
